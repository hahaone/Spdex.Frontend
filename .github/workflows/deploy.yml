name: Build & Deploy Frontend

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    # push 时需要 commit message 含 [build]；手动触发时直接运行
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[build]')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./Spdex.Frontend.Fjc
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/spdex-frontend:latest
            ghcr.io/${{ github.repository_owner }}/spdex-frontend:${{ github.sha }}

