name: Build & Deploy Frontend

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      deploy:
        description: '部署到服务器'
        type: boolean
        default: true

jobs:
  build:
    # push 时需要 commit message 含 [build] 或 [deploy]；手动触发时直接运行
    if: >-
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, '[build]') ||
      contains(github.event.head_commit.message, '[deploy]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: crpi-z3csgr9um1cm0oj6.cn-qingdao.personal.cr.aliyuncs.com
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./Spdex.Frontend.Fjc
          push: true
          build-args: |
            BUILD_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          tags: |
            crpi-z3csgr9um1cm0oj6.cn-qingdao.personal.cr.aliyuncs.com/spdex/spdex.frontend:latest
            crpi-z3csgr9um1cm0oj6.cn-qingdao.personal.cr.aliyuncs.com/spdex/spdex.frontend:${{ github.sha }}

  deploy:
    needs: build
    # push 含 [deploy] 时自动部署；手动触发时根据 deploy 参数决定
    if: >-
      contains(github.event.head_commit.message, '[deploy]') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: ACR_USERNAME,ACR_PASSWORD
          script: |
            echo "$ACR_PASSWORD" | docker login crpi-z3csgr9um1cm0oj6.cn-qingdao.personal.cr.aliyuncs.com -u "$ACR_USERNAME" --password-stdin
            cd /home/spdex/core
            docker compose pull frontend
            docker compose up -d frontend
            docker image prune -f
        env:
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
